<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <section class="card__first">
        <img
          class="card__img"
          src="./images/illustration-hero.svg"
          alt="images-hero"
        />
        <h2 class="card__tittle">Order Summary</h2>
        <p class="card__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__price">
          <img src="./images/icon-music.svg" alt="icon music" />
          <div class="card__plan">
            <p class="card__anual">Annual Plan</p>
            <p class="card__priceAnual">$59.99/year</p>
          </div>
          <div class="card__change"><p class="change">Change</p></div>
        </div>
        <button class="card__btn" type="submit">Proceed to Payment</button>
        <p class="card__cancel">Cancel Order</p>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jonathan Jimenez</a>.
    </footer>
  </body>
</html>
